<h3>Temperature and humidity sensor</h3>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", '1', {packages:['corechart']});
google.setOnLoadCallback(drawChart);

// Get data from my Google Spreadsheet
function drawChart() {
  var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheet/ccc?key=0AmfKGsdhtlSldE8wRkpyaFYweFV1RTdxZk9vNkQzdHc&usp=sharing&range=A:C&headers=1');

  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var options = {legend: {position: 'bottom'},
                'width':600,
                'height':300,
                }
  
  var chart = new google.visualization.LineChart(document.getElementById('linechart'));
  chart.draw(data, options);

}
</script>

<title>Data from a Spreadsheet</title>

<body>
<span id='linechart'></span>
</body>
